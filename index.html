<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Catálogo | Actualizado automático</title>
<style>
  :root{
    --bg:#fff; --surface:#fff; --surface-2:#f5f5f7; --line:#e6e6e9;
    --ink:#1d1d1f; --muted:#6e6e73; --accent:#0071e3;
    --radius:12px;
    --thumb:76px;          /* alto/ancho de miniatura en móvil (bajalo a 68px para más compacto) */
    --fs-h1:20px; --fs-name:14px; --fs-price:16px; --fs-body:13px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{ margin:0; background:var(--bg); color:var(--ink);
        font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif; }

  header{
    position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(8px);
    background:rgba(255,255,255,.92); border-bottom:1px solid var(--line);
  }
  .wrap{max-width:1200px; margin:0 auto; padding:10px 12px;}
  h1{margin:0; font-size:var(--fs-h1); font-weight:800}

  /* Controles */
  .controls{ display:grid; grid-template-columns:1fr; gap:8px; margin-top:10px; }
  @media (min-width:880px){ .controls{ grid-template-columns:1fr 200px 200px; } }
  input[type="search"], select{
    background:var(--surface-2); border:1px solid var(--line); color:var(--ink);
    padding:10px 12px; border-radius:16px; outline:none; font-size:13px;
  }
  input[type="search"]::placeholder{color:var(--muted)}

  /* === MÓVIL: LISTA COMPACTA, tarjetas más anchas que altas === */
  main .grid{
    display:grid; grid-template-columns:1fr; gap:8px; padding:10px; max-width:100%;
  }

  .card{
    background:var(--surface); border:1px solid var(--line); border-radius:var(--radius);
    display:grid; grid-template-columns:var(--thumb) 1fr; align-items:center; gap:0;
    min-height: calc(var(--thumb) + 12px);   /* asegura forma apaisada */
    transition:border-color .2s, box-shadow .2s;
  }
  .card:hover{ border-color:#d9d9df; box-shadow:0 6px 14px rgba(0,0,0,.05); }

  .img-wrap{
    width:var(--thumb); height:var(--thumb);
    display:flex; align-items:center; justify-content:center;
    background:var(--surface-2); border-right:1px solid var(--line);
    border-top-left-radius:var(--radius); border-bottom-left-radius:var(--radius);
  }
  .img-wrap img{ width:86%; height:86%; object-fit:contain; }
  .no-img{ color:var(--muted); font-size:12px; }

  .body{ padding:8px 10px; display:flex; flex-direction:column; gap:2px; }
  .top{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
  .name{
    font-size:var(--fs-name); line-height:1.15; margin:0; font-weight:800; color:#000;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }
  .badge{
    background:#f2f2f7; border:1px solid var(--line); color:#3a3a3c;
    font-size:11px; padding:3px 8px; border-radius:999px; white-space:nowrap; flex-shrink:0;
  }

  .price-line{ display:flex; align-items:baseline; gap:8px; }
  .price{ font-size:var(--fs-price); font-weight:800; color:#000; }
  .cuotas{ font-size:12px; color:#1b6f43; font-weight:600; }

  .meta{ font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  /* === DESDE TABLET: vuelve a grid de tarjetas verticales === */
  @media (min-width:768px){
    main .grid{
      grid-template-columns:repeat(3, minmax(0, 1fr));
      gap:16px; padding:16px; max-width:1200px; margin:0 auto;
    }
    .card{ grid-template-columns:1fr; min-height:auto; }
    .img-wrap{
      width:auto; height:auto; aspect-ratio:1/1; border-right:none; border-bottom:1px solid var(--line);
      border-top-left-radius:var(--radius); border-bottom-left-radius:0;
    }
    .body{ padding:12px 14px; gap:6px; }
    .name{ -webkit-line-clamp:unset; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .meta{ white-space:normal; }
  }

  /* Estados por color (opcional) */
  [data-status="vendido"] .badge{ background:#fff0f0; color:#b00020; border-color:#ffd6d6; }
  [data-status="reservado"] .badge{ background:#fff8e1; color:#8a6d1f; border-color:#ffe8a3; }
  [data-status="disponible"] .badge{ background:#e7f7ee; color:#1b6f43; border-color:#cdebdc; }

  footer{ color:var(--muted); font-size:12px; text-align:center; padding:16px 12px; border-top:1px solid var(--line); background:var(--surface-2); }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>iPhone — Catálogo</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="Buscar por nombre…" />
      <select id="fStatus">
        <option value="">Estado: Todos</option>
        <option>Disponible</option>
        <option>Reservado</option>
        <option>Vendido</option>
      </select>
      <select id="fStorage">
        <option value="">Almacenamiento: Todos</option>
        <option>64GB</option><option>128GB</option><option>256GB</option><option>512GB</option><option>1TB</option>
      </select>
    </div>
  </div>
</header>

<main>
  <div class="grid" id="grid">
    
  <div class="card"
       data-name="iphone 14"
       data-status=""
       data-storage="—">

    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>

    <div class="body">
      <div class="top">
        <h3 class="name" title="iphone 14">iphone 14</h3>
        
      </div>

      <div class="price-line">
        <span class="price">USD 400</span>
        
      </div>

      <div class="meta">iphone 14 • azul • Batería 100%</div>
    </div>
  </div>

  <div class="card"
       data-name="iphone 13"
       data-status=""
       data-storage="—">

    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>

    <div class="body">
      <div class="top">
        <h3 class="name" title="iPhone 13">iPhone 13</h3>
        
      </div>

      <div class="price-line">
        <span class="price">USD 350</span>
        
      </div>

      <div class="meta">iPhone 13 • negro • Batería 100%</div>
    </div>
  </div>

  <div class="card"
       data-name="iphone 11"
       data-status=""
       data-storage="—">

    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>

    <div class="body">
      <div class="top">
        <h3 class="name" title="Iphone 11">Iphone 11</h3>
        
      </div>

      <div class="price-line">
        <span class="price">USD 270</span>
        
      </div>

      <div class="meta">Iphone 11 • negro • Batería 87%</div>
    </div>
  </div>
  </div>
</main>

<footer>
  <div class="wrap">Se actualiza automáticamente cuando cambias la base de Notion (pull por CRON).</div>
</footer>

<script>
  const q = document.getElementById('q');
  const fStatus = document.getElementById('fStatus');
  const fStorage = document.getElementById('fStorage');
  const grid = document.getElementById('grid');

  function applyFilters(){
    const term = (q.value || '').toLowerCase().trim();
    const st = (fStatus.value || '').toLowerCase();
    const stg = (fStorage.value || '').toLowerCase();
    Array.from(grid.children).forEach(card=>{
      const name = card.dataset.name || '';
      const status = card.dataset.status || '';
      const storage = card.dataset.storage || '';
      const okTerm = !term || name.includes(term);
      const okStatus = !st || status === st;
      const okStg = !stg || storage === stg;
      card.style.display = (okTerm && okStatus && okStg) ? '' : 'none';
    });
  }
  q.addEventListener('input', applyFilters);
  fStatus.addEventListener('change', applyFilters);
  fStorage.addEventListener('change', applyFilters);
</script>
</body>
</html>
