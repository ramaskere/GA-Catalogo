<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Catálogo | Actualizado automático</title>
<style>
  /* ======== Apple-like, mobile-first (solo diseño) ======== */
  :root{
    --bg:#ffffff;
    --panel:#f5f5f7;
    --panel-2:#ffffff;
    --line:#e5e5ea;
    --text:#1d1d1f;
    --muted:#6e6e73;
    --accent:#0071e3;
    --ok:#1d1d1f;
    --radius:20px;

    /* Tipos tamaño base móvil */
    --fs-h1:18px;
    --fs-name:16px;
    --fs-price:20px;
    --fs-body:14px;
  }

  @media (min-width: 720px){
    :root{
      --fs-h1:20px;
      --fs-name:17px;
      --fs-price:22px;
      --fs-body:14px;
    }
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  header{
    position:sticky; top:0; z-index:10;
    backdrop-filter:saturate(1.2) blur(10px);
    background:rgba(255,255,255,.78);
    border-bottom:1px solid var(--line);
  }
  .wrap{max-width:1200px; margin:0 auto; padding:12px 14px;}
  h1{margin:0; font-size:var(--fs-h1); font-weight:600; letter-spacing:.2px}

  /* Controles: una columna en móvil, pills táctiles */
  .controls{
    display:grid; grid-template-columns:1fr; gap:8px; margin-top:10px;
  }
  @media (min-width: 880px){
    .controls{ grid-template-columns:1fr 180px 180px; }
  }
  input[type="search"], select{
    background:var(--panel);
    border:1px solid var(--line);
    color:var(--text);
    padding:12px 14px;
    border-radius:999px;
    outline:none;
    font-size:var(--fs-body);
    transition:border-color .2s, background-color .2s, box-shadow .2s;
    -webkit-tap-highlight-color: transparent;
  }
  input[type="search"]::placeholder{color:var(--muted)}
  input[type="search"]:focus, select:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 4px rgba(0,113,227,.12);
    background:var(--panel-2);
  }

  /* Grid realmente mobile-first: tarjetas grandes en pantallas chicas */
  main .grid{
    display:grid; gap:14px;
    grid-template-columns:repeat(auto-fill, minmax(260px,1fr));
    padding:16px 12px 28px;
    max-width:1200px; margin:0 auto;
  }
  @media (min-width: 640px){
    main .grid{ gap:18px; padding:20px 16px 36px; grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); }
  }

  /* Tarjeta: imagen arriba, luego nombre, precio, specs */
  .card{
    background:var(--panel-2);
    border:1px solid var(--line);
    border-radius:var(--radius);
    overflow:hidden;
    display:flex; flex-direction:column;
    transition:transform .2s ease, box-shadow .2s ease;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
    touch-action:manipulation;
  }
  .card:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.06); }

  .img-wrap{
    aspect-ratio: 1 / 1;
    background:var(--panel);
    display:flex; align-items:center; justify-content:center;
    border-bottom:1px solid var(--line);
  }
  .img-wrap img{
    width:88%; height:88%; object-fit:contain;
  }
  .no-img{color:var(--muted); font-size:var(--fs-body)}

  .body{padding:14px 14px 16px}

  .title-row{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    margin-bottom:6px;
  }
  .name{
    font-size:var(--fs-name); line-height:1.25; margin:0; font-weight:600;
    max-width:70%;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }
  .badge{
    background:#f2f2f7;
    border:1px solid var(--line);
    color:#3a3a3c;
    font-size:12px;
    padding:4px 10px;
    border-radius:999px;
    white-space:nowrap;
    flex:0 0 auto;
  }

  .price{
    font-size:var(--fs-price); font-weight:700; color:var(--ok);
    margin:2px 0 10px;
  }

  .specs{
    display:flex; gap:8px; flex-wrap:wrap;
  }
  .chip{
    background:#f5f5f7;
    border:1px solid var(--line);
    color:#3a3a3c;
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
  }

  footer{
    color:var(--muted); font-size:12px; text-align:center; padding:18px 14px; border-top:1px solid var(--line);
    background:var(--panel);
  }

  /* Estados con leve color */
  [data-status="vendido"] .badge{background:#fff0f0; color:#b00020; border-color:#ffd6d6}
  [data-status="reservado"] .badge{background:#fff8e1; color:#8a6d1f; border-color:#ffe8a3}
  [data-status="disponible"] .badge{background:#e7f7ee; color:#1b6f43; border-color:#cdebdc}

  /* Soporte dark si el SO está en oscuro, sin tocar tu lógica */
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0c10; --panel:#121318; --panel-2:#14151b; --line:#222636;
      --text:#e7e9ee; --muted:#9aa0aa; --ok:#e7e9ee;
    }
    header{ background:rgba(11,12,16,.75); }
    .badge{ background:#1b2030; color:#a7b3d1; border-color:#2a3147; }
    .chip{ background:#171a22; color:#c9cfdb; border-color:#2a3147; }
  }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Catálogo</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="Buscar por nombre…" />
      <select id="fStatus">
        <option value="">Estado: Todos</option>
        <option>Disponible</option>
        <option>Reservado</option>
        <option>Vendido</option>
      </select>
      <select id="fStorage">
        <option value="">Almacenamiento: Todos</option>
        <option>64GB</option>
        <option>128GB</option>
        <option>256GB</option>
        <option>512GB</option>
        <option>1TB</option>
      </select>
    </div>
  </div>
</header>
<main>
  <div class="grid" id="grid">
    
  <div class="card" data-name="" data-status="" data-storage="">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title=""></h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip">—</span>
        <span class="chip">Batería —</span>
      </div>
    </div>
  </div>

  <div class="card" data-name="" data-status="" data-storage="">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title=""></h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip">—</span>
        <span class="chip">Batería —</span>
      </div>
    </div>
  </div>

  <div class="card" data-name="" data-status="" data-storage="">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title=""></h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip">—</span>
        <span class="chip">Batería —</span>
      </div>
    </div>
  </div>
  </div>
</main>
<footer>
  <div class="wrap">Se actualiza automáticamente cuando cambias la base de Notion (pull por CRON).</div>
</footer>
<script>
  const q = document.getElementById('q');
  const fStatus = document.getElementById('fStatus');
  const fStorage = document.getElementById('fStorage');
  const grid = document.getElementById('grid');
  function applyFilters(){
    const term = (q.value || '').toLowerCase().trim();
    const st = (fStatus.value || '').toLowerCase();
    const stg = (fStorage.value || '').toLowerCase();
    Array.from(grid.children).forEach(card=>{
      const name = card.dataset.name || '';
      const status = card.dataset.status || '';
      const storage = card.dataset.storage || '';
      const okTerm = !term || name.includes(term);
      const okStatus = !st || status === st;
      const okStg = !stg || storage === stg;
      card.style.display = (okTerm && okStatus && okStg) ? '' : 'none';
    });
  }
  q.addEventListener('input', applyFilters);
  fStatus.addEventListener('change', applyFilters);
  fStorage.addEventListener('change', applyFilters);
</script>
</body>
</html>
