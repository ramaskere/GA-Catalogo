<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Catálogo | Actualizado automático</title>
<style>
  /* ======== Apple-like CLARO forzado, mobile-first ======== */
  :root{
    --bg:#ffffff;
    --panel:#f5f5f7;
    --panel-2:#ffffff;
    --line:#e5e5ea;
    --text:#1d1d1f;
    --muted:#6e6e73;
    --accent:#0071e3;
    --ok:#1d1d1f;
    --radius:20px;

    --fs-h1:20px;
    --fs-name:18px;
    --fs-price:22px;
    --fs-body:14px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0 !important;
    background:#ffffff !important;           /* fuerza claro aunque tu contenedor sea dark */
    color:var(--text) !important;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* Forzamos fondos claros de las secciones principales */
  header, main, footer{ background:#ffffff !important; }

  header{
    position:sticky; top:0; z-index:10;
    backdrop-filter:saturate(1.2) blur(10px);
    background:rgba(255,255,255,.86) !important;
    border-bottom:1px solid var(--line);
  }
  .wrap{max-width:1200px; margin:0 auto; padding:12px 14px;}
  h1{margin:0; font-size:var(--fs-h1); font-weight:700; letter-spacing:.2px}

  /* Controles: columna en móvil */
  .controls{
    display:grid; grid-template-columns:1fr; gap:10px; margin-top:12px;
  }
  @media (min-width: 880px){
    .controls{ grid-template-columns:1fr 200px 200px; }
  }
  input[type="search"], select{
    background:var(--panel);
    border:1px solid var(--line);
    color:var(--text);
    padding:13px 16px;
    border-radius:999px;
    outline:none;
    font-size:var(--fs-body);
    transition:border-color .2s, background-color .2s, box-shadow .2s;
  }
  input[type="search"]::placeholder{color:var(--muted)}
  input[type="search"]:focus, select:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 4px rgba(0,113,227,.12);
    background:var(--panel-2);
  }

  /* Grid mobile-first */
  main .grid{
    display:grid; gap:16px;
    grid-template-columns:repeat(auto-fill, minmax(260px,1fr));
    padding:18px 12px 30px;
    max-width:1200px; margin:0 auto;
  }
  @media (min-width: 640px){
    main .grid{ gap:20px; padding:22px 16px 36px; grid-template-columns:repeat(auto-fill, minmax(280px,1fr)); }
  }

  /* Tarjeta: clara, con tipografía grande y jerarquía */
  .card{
    background:var(--panel-2);
    border:1px solid var(--line);
    border-radius:var(--radius);
    overflow:hidden;
    display:flex; flex-direction:column;
    transition:transform .2s ease, box-shadow .2s ease;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
  }
  .card:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.06); }

  .img-wrap{
    aspect-ratio: 1 / 1;
    background:var(--panel);
    display:flex; align-items:center; justify-content:center;
    border-bottom:1px solid var(--line);
  }
  .img-wrap img{
    width:88%; height:88%; object-fit:contain;
  }
  .no-img{color:var(--muted); font-size:var(--fs-body)}

  .body{padding:16px}

  .title-row{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    margin-bottom:6px;
  }
  .name{
    font-size:var(--fs-name); line-height:1.28; margin:0; font-weight:700;
    /* sin recorte agresivo; si es larguísimo, solo una elipsis */
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    color:#000;                      /* contraste máximo */
  }
  .badge{
    background:#f2f2f7;
    border:1px solid var(--line);
    color:#3a3a3c;
    font-size:12px;
    padding:5px 10px;
    border-radius:999px;
    white-space:nowrap;
    flex:0 0 auto;
  }

  .price{
    font-size:var(--fs-price); font-weight:800; color:#000;
    margin:4px 0 12px;
  }

  .specs{
    display:flex; gap:10px; flex-wrap:wrap;
  }
  .chip{
    background:#f5f5f7;
    border:1px solid var(--line);
    color:#1d1d1f;
    font-size:13px;
    padding:7px 12px;
    border-radius:999px;
  }
  .chip strong{font-weight:700; margin-right:6px;}

  footer{
    color:var(--muted); font-size:12px; text-align:center; padding:18px 14px; border-top:1px solid var(--line);
    background:var(--panel);
  }

  /* Estados con leve color */
  [data-status="vendido"] .badge{background:#fff0f0; color:#b00020; border-color:#ffd6d6}
  [data-status="reservado"] .badge{background:#fff8e1; color:#8a6d1f; border-color:#ffe8a3}
  [data-status="disponible"] .badge{background:#e7f7ee; color:#1b6f43; border-color:#cdebdc}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Catálogo</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="Buscar por nombre…" />
      <select id="fStatus">
        <option value="">Estado: Todos</option>
        <option>Disponible</option>
        <option>Reservado</option>
        <option>Vendido</option>
      </select>
      <select id="fStorage">
        <option value="">Almacenamiento: Todos</option>
        <option>64GB</option>
        <option>128GB</option>
        <option>256GB</option>
        <option>512GB</option>
        <option>1TB</option>
      </select>
    </div>
  </div>
</header>
<main>
  <div class="grid" id="grid">
    
  <div class="card" data-name="" data-status="" data-storage="—">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title="Sin nombre">Sin nombre</h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip"><strong>Almacenamiento</strong> —</span>
        <span class="chip"><strong>Batería</strong> —</span>
      </div>
    </div>
  </div>

  <div class="card" data-name="" data-status="" data-storage="—">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title="Sin nombre">Sin nombre</h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip"><strong>Almacenamiento</strong> —</span>
        <span class="chip"><strong>Batería</strong> —</span>
      </div>
    </div>
  </div>

  <div class="card" data-name="" data-status="" data-storage="—">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="title-row">
        <h3 class="name" title="Sin nombre">Sin nombre</h3>
        
      </div>
      <div class="price" aria-label="Precio">—</div>
      <div class="specs">
        <span class="chip"><strong>Almacenamiento</strong> —</span>
        <span class="chip"><strong>Batería</strong> —</span>
      </div>
    </div>
  </div>
  </div>
</main>
<footer>
  <div class="wrap">Se actualiza automáticamente cuando cambias la base de Notion (pull por CRON).</div>
</footer>
<script>
  const q = document.getElementById('q');
  const fStatus = document.getElementById('fStatus');
  const fStorage = document.getElementById('fStorage');
  const grid = document.getElementById('grid');
  function applyFilters(){
    const term = (q.value || '').toLowerCase().trim();
    const st = (fStatus.value || '').toLowerCase();
    const stg = (fStorage.value || '').toLowerCase();
    Array.from(grid.children).forEach(card=>{
      const name = card.dataset.name || '';
      const status = card.dataset.status || '';
      const storage = card.dataset.storage || '';
      const okTerm = !term || name.includes(term);
      const okStatus = !st || status === st;
      const okStg = !stg || storage === stg;
      card.style.display = (okTerm && okStatus && okStg) ? '' : 'none';
    });
  }
  q.addEventListener('input', applyFilters);
  fStatus.addEventListener('change', applyFilters);
  fStorage.addEventListener('change', applyFilters);
</script>
</body>
</html>
