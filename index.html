<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo | Actualizado automático</title>
<style>
  :root { --bg:#0b0c10; --panel:#121318; --muted:#8a8f98; --text:#e7e9ee; --accent:#4f7cff; --ok:#24c17a; }
  *{box-sizing:border-box}
  body{margin:0; background:var(--bg); color:var(--text); font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(8px); background:rgba(11,12,16,.6); border-bottom:1px solid #1e2130}
  .wrap{max-width:1100px; margin:0 auto; padding:18px 16px;}
  h1{margin:0; font-size:20px; letter-spacing:.2px}
  .controls{display:grid; grid-template-columns:1fr 180px 180px; gap:10px; margin-top:10px}
  input[type="search"], select{
    background:var(--panel); border:1px solid #1e2130; color:var(--text);
    padding:10px 12px; border-radius:10px; outline:none;
  }
  main .grid{display:grid; gap:14px; grid-template-columns:repeat(auto-fill, minmax(230px,1fr)); padding:16px}
  .card{background:var(--panel); border:1px solid #1c2030; border-radius:16px; overflow:hidden; display:flex; flex-direction:column}
  .img-wrap{aspect-ratio: 1.3/1; background:#0f1118; display:flex; align-items:center; justify-content:center}
  .img-wrap img{width:100%; height:100%; object-fit:cover}
  .no-img{color:var(--muted); font-size:14px}
  .body{padding:12px}
  .row{display:flex; align-items:center; justify-content:space-between; gap:8px}
  h3{font-size:16px; margin:0}
  .badge{background:#1b2030; border:1px solid #2a3147; color:#a7b3d1; font-size:12px; padding:4px 8px; border-radius:999px}
  .meta{display:flex; gap:12px; color:var(--muted); font-size:13px; margin:8px 0}
  .price{font-size:18px; font-weight:700; color:var(--ok)}
  footer{color:var(--muted); font-size:12px; text-align:center; padding:20px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>Catálogo</h1>
    <div class="controls">
      <input id="q" type="search" placeholder="Buscar por nombre…" />
      <select id="fStatus">
        <option value="">Estado: Todos</option>
        <option>Disponible</option>
        <option>Reservado</option>
        <option>Vendido</option>
      </select>
      <select id="fStorage">
        <option value="">Almacenamiento: Todos</option>
        <option>64GB</option>
        <option>128GB</option>
        <option>256GB</option>
        <option>512GB</option>
        <option>1TB</option>
      </select>
    </div>
  </div>
</header>
<main>
  <div class="grid" id="grid">
    
  <div class="card" data-name="" data-status="" data-storage="">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="row">
        <h3></h3>
        
      </div>
      <div class="meta">
        <span><strong>Almacenamiento:</strong> —</span>
        <span><strong>Batería:</strong> —</span>
      </div>
      <div class="price">—</div>
    </div>
  </div>

  <div class="card" data-name="" data-status="" data-storage="">
    <div class="img-wrap"><div class="no-img">Sin imagen</div></div>
    <div class="body">
      <div class="row">
        <h3></h3>
        
      </div>
      <div class="meta">
        <span><strong>Almacenamiento:</strong> —</span>
        <span><strong>Batería:</strong> —</span>
      </div>
      <div class="price">—</div>
    </div>
  </div>
  </div>
</main>
<footer>
  <div class="wrap">Se actualiza automáticamente cuando cambias la base de Notion (pull por CRON).</div>
</footer>
<script>
  const q = document.getElementById('q');
  const fStatus = document.getElementById('fStatus');
  const fStorage = document.getElementById('fStorage');
  const grid = document.getElementById('grid');
  function applyFilters(){
    const term = (q.value || '').toLowerCase().trim();
    const st = (fStatus.value || '').toLowerCase();
    const stg = (fStorage.value || '').toLowerCase();
    Array.from(grid.children).forEach(card=>{
      const name = card.dataset.name || '';
      const status = card.dataset.status || '';
      const storage = card.dataset.storage || '';
      const okTerm = !term || name.includes(term);
      const okStatus = !st || status === st;
      const okStg = !stg || storage === stg;
      card.style.display = (okTerm && okStatus && okStg) ? '' : 'none';
    });
  }
  q.addEventListener('input', applyFilters);
  fStatus.addEventListener('change', applyFilters);
  fStorage.addEventListener('change', applyFilters);
</script>
</body>
</html>
