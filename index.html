  body{margin:0;background:var(--bg);color:var(--ink);

  .apple-nav{position:sticky;top:0;z-index:20;height:44px;border-bottom:1px solid var(--line);

  .nav-inner{max-width:1200px;margin:0 auto;height:100%;display:flex;align-items:center;justify-content:center;}

  @media (min-width:600px){main .grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
  @media (min-width:992px){main .grid{grid-template-columns:repeat(4,minmax(0,1fr));}}

  .card{position:relative;background:var(--surface);border:1px solid var(--line);border-radius:var(--radius);
        display:flex;flex-direction:column;overflow:hidden;transition:.2s;}
  .card:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(0,0,0,.06);}
  .card-hit{position:absolute;inset:0;border:0;background:transparent;cursor:pointer;}

  .img{position:relative;background:var(--surface-2);display:flex;align-items:center;justify-content:center;min-height:210px;}
  .img img{max-width:95%;max-height:90%;object-fit:contain;}

  .off-badge{position:absolute;top:10px;right:10px;padding:6px 10px;
             background:#ff6a00;color:#fff;font-size:12px;font-weight:800;border-radius:999px;}
  .status{position:absolute;top:8px;left:8px;padding:4px 10px;border-radius:999px;background:#f2f2f7;font-size:11px;font-weight:600;}

  .info{padding:10px;display:flex;flex-direction:column;gap:6px;}
  .name{margin:0;font-weight:800;font-size:15px;}
  .price{font-size:18px;font-weight:800;}
  .sub{font-size:12.5px;font-weight:600;}
  .meta{display:flex;flex-wrap:wrap;gap:6px;}
  .chip{background:#f6f7f8;border:1px solid var(--line);padding:5px 8px;border-radius:999px;font-size:12px;}
  .dot{width:10px;height:10px;border-radius:999px;background:var(--dot,#d1d5db);}
</style>
